<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal Marks Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      width: 100%;
    }
    h2 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Internal Marks Calculator</h1>
  <form id="marksForm">
    <label>Assignment Marks (out of 10):
      <input type="number" id="assignment" max="10" required>
    </label>
    <label>Attendance Marks (out of 5):
      <input type="number" id="attendance" max="5" required>
    </label>
    <label>Case Study Marks (out of 16):
      <input type="number" id="caseStudy" max="16" required>
    </label>
    <label>MST 1 Marks (out of 20):
      <input type="number" id="mst1" max="20" required>
    </label>
    <label>MST 2 Marks (out of 20):
      <input type="number" id="mst2" max="20" required>
    </label>
    <button type="button" onclick="calculateTotal()">Calculate</button>
  </form>

  <h2 id="result"></h2>

  <script>
    function calculateTotal() {
      const assignment = parseFloat(document.getElementById("assignment").value) || 0;
      const attendance = parseFloat(document.getElementById("attendance").value) || 0;
      const caseStudy = parseFloat(document.getElementById("caseStudy").value) || 0;
      const mst1 = parseFloat(document.getElementById("mst1").value) || 0;
      const mst2 = parseFloat(document.getElementById("mst2").value) || 0;

      const mstAverage = (mst1 + mst2) / 2;
      const total = assignment + attendance + caseStudy + (mstAverage * 0.6);
      document.getElementById("result").innerText = `Total Internal Marks: ${total.toFixed(2)} / 43`;
    }
  </script>
</body>
</html>
